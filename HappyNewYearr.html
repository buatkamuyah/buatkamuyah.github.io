<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <style>
    /* Style for the button container */
    .button-container {
      position: fixed;
      bottom: 400px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    /* Basic styling for the button */
    .glitch-button {
      position: relative;
      background-color: #ff66b2;
      color: #ffffff;
      padding: 20px 40px;
      border: 2px solid #ff3385;
      font-size: 18px;
      font-weight: normal;
      border-radius: 10px;
      cursor: pointer;
      text-transform: uppercase;
      outline: none;
      box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1), -4px -4px 0 rgba(255, 255, 255, 0.5);
      transition: transform 0.1s ease;
      animation: moveUpDown 2s ease-in-out infinite; /* Only moveUpDown animation */
    }

    /* Move up and down animation */
    @keyframes moveUpDown {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px); /* Moves 20px up */
      }
      100% {
        transform: translateY(0); /* Moves back to original position */
      }
    }

    /* Scale down the button on click */
    .glitch-button:active {
      background-color: #ff3385;
      transform: scale(0.95);
    }

    /* Code pertama */
    #code1 {
      display: block;
    }

    /* Code kedua */
    #code2 {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    /* Video background for code kedua */
    #background-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      transition: transform 2s linear;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .content {
      color: white;
      font-family: 'Arial', sans-serif;
      font-size: 2rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    .large-text {
      font-size: 120px;
      color: red;
      font-weight: bold;
      text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.8);
      margin-top: -500px;
      animation: moveText 2s infinite alternate;
    }

    @keyframes moveText {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
