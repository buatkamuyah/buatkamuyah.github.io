<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy New Year 2025 ðŸŽ‰</title>
  <meta name="viewport" content="width=1000, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="newyear.css">
  <style>
    /* Style for the button container */
    .button-container {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    /* Basic styling for the button */
    .glitch-button {
      position: relative;
      background-color: #ff66b2;
      color: #ffffff;
      padding: 20px 40px;
      border: 2px solid #ff3385;
      font-size: 18px;
      font-weight: normal;
      border-radius: 10px;
      cursor: pointer;
      text-transform: uppercase;
      outline: none;
      box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1), -4px -4px 0 rgba(255, 255, 255, 0.5);
      transition: transform 0.1s ease;
      animation: blink 1.5s infinite;
    }

    /* Blink effect */
    @keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Scale down the button on click */
    .glitch-button:active {
      background-color: #ff3385;
      transform: scale(0.95);
    }

    /* Code pertama */
    #code1 {
      display: block;
    }

    /* Code kedua */
    #code2 {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    /* Video background for code kedua */
    #background-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      transition: transform 2s linear;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .content {
      color: white;
      font-family: 'Arial', sans-serif;
      font-size: 2rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    .large-text {
      font-size: 120px;
      color: red;
      font-weight: bold;
      text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.8);
      margin-top: -500px;
      animation: moveText 2s infinite alternate;
    }

    @keyframes moveText {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>

  <!-- Code pertama -->
  <div id="code1">
    <div class="feliz">Happy new year</div>
    <div class="ano_novo">
      <span>202</span>
      <span class="seis">4</span>
      <span class="sete">5</span>
      <div class="balao"></div>
    </div>
    <div class="fogos">
      <div class="f1">
        <span><i></i></span>
        <span><i></i></span>
        <span><i></i></span>
      </div>
      <div class="f2">
        <span><i></i></span>
        <span><i></i></span>
        <span><i></i></span>
      </div>
      <div class="f3">
        <span><i></i></span>
        <span><i></i></span>
        <span><i></i></span>
      </div>
      <div class="f4">
        <span><i></i></span>
        <span><i></i></span>
        <span><i></i></span>
      </div>
    </div>

    <div class="button-container">
      <button class="glitch-button" onclick="showCode2()">Klik</button>
    </div>
  </div>

  <!-- Code kedua -->
  <div id="code2">
    <div class="video-container">
      <video autoplay loop muted id="background-video">
        <source src="newyear.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="overlay">
      <div class="content">
        <h1 class="large-text">Happy New Year 2025ðŸŽ‰</h1>
        <div>
          <i>SELAMAT TAHUN BARU 2025</i>
        </div>
        <div>
          <i>SEMOGA HARAPAN DAN CITA CITA</i>
        </div>
        <div>
          <i>DI TAHUN YANG BARU DAPAT TERCAPAI</i>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showCode2() {
      document.getElementById('code1').style.display = 'none';  // Hide code pertama
      document.getElementById('code2').style.display = 'block';  // Show code kedua

      // Unmute the video and make it play with sound
      const video = document.getElementById('background-video');
      video.muted = false; // Unmute the video
      video.play(); // Play the video if not already playing

      // Start the video spinning effect
      video.style.transform = 'rotate(360deg)'; // Apply rotation effect
    }
  </script>

</body>
</html>
